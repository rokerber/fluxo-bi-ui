<mat-card>
  <mat-card-content>
    <div class="header">
      <app-page-header title="Lista de Clientes"></app-page-header>
      <button mat-raised-button color="primary" routerLink="/clients/new">
        <mat-icon>add</mat-icon>
        Novo Cliente
      </button>
    </div>

    <mat-divider></mat-divider>

    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading && clients.length === 0" class="empty-state">
      <p>Nenhum cliente cadastrado. Clique em "Novo Cliente" para começar!</p>
    </div>

    <table mat-table [dataSource]="clients" class="mat-elevation-z8" *ngIf="!isLoading && clients.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let client"> {{client.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let client"> {{client.name}} </td>
      </ng-container>

      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let client"> {{client.contactPerson}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let client"> {{client.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button color="primary" [routerLink]="['/clients/edit', client.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteClient(client.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
