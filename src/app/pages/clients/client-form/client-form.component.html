<mat-card>
  <mat-card-header>
    <mat-card-title>Novo Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="clientForm.get('name')?.hasError('required')">
          O nome é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Pessoa de Contato</mat-label>
        <input matInput formControlName="contactPerson">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="clientForm.get('email')?.hasError('email')">
          Por favor, insira um email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="warn" routerLink="/clients">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="clientForm.invalid">Salvar</button>
  </mat-card-actions>
</mat-card>
