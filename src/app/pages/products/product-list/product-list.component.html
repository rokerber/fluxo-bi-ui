<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Lista de Produtos</h2>
      <button mat-raised-button color="primary" routerLink="/products/new">
        <mat-icon>add</mat-icon>
        Novo Produto
      </button>
    </div>

    <mat-divider></mat-divider>

    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading && products.length === 0" class="empty-state">
      <p>Nenhum produto cadastrado. Clique em "Novo Produto" para começar!</p>
    </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="!isLoading && products.length > 0">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="primary" [routerLink]="['/products/edit', product.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
