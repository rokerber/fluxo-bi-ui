<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Lista de Despesas</h2>
      <button mat-raised-button color="primary" routerLink="/expenses/new">
        <mat-icon>add</mat-icon>
        Nova Despesa
      </button>
    </div>

    <mat-divider></mat-divider>

    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading && expenses.length === 0" class="empty-state">
      <p>Nenhuma despesa cadastrada. Clique em "Nova Despesa" para começar!</p>
    </div>

    <table mat-table [dataSource]="expenses" class="mat-elevation-z8" *ngIf="!isLoading && expenses.length > 0">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let expense"> {{expense.id}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let expense"> {{expense.description}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let expense"> {{expense.amount | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td mat-cell *matCellDef="let expense"> {{expense.dueDate | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef> Pago </th>
        <td mat-cell *matCellDef="let expense">
          <mat-icon *ngIf="expense.paid" style="color: green;">check_circle</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let expense">
          <button mat-icon-button color="primary" [routerLink]="['/expenses/edit', expense.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteExpense(expense.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
