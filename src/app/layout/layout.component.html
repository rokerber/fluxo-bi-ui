<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/painel" routerLinkActive="active-list-item">
        <mat-icon>dashboard</mat-icon>
        <span>Painel</span>
      </a>
      <a mat-list-item routerLink="/clients" routerLinkActive="active-list-item">
        <mat-icon>people</mat-icon>
        <span>Clientes</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-list-item">
        <mat-icon>inventory_2</mat-icon>
        <span>Produtos</span>
      </a>
      <a mat-list-item routerLink="/revenues" routerLinkActive="active-list-item">
        <mat-icon>arrow_upward</mat-icon>
        <span>Receitas</span>
      </a>
      <a mat-list-item routerLink="/expenses" routerLinkActive="active-list-item">
        <mat-icon>arrow_downward</mat-icon>
        <span>Despesas</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>FluxoBI</span>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
